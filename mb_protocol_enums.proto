     MODBUS_BAUD_28800 = 15;
     MODBUS_BAUD_38400 = 16;
     MODBUS_BAUD_57600 = 17;
     MODBUS_BAUD_76800 = 18;
     MODBUS_BAUD_115200 = 19;
